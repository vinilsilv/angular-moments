<form>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" placeholder="Insert a title" required />
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea placeholder="What happened there?" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Insert a picture:</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
